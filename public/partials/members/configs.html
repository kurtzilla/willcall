<div class="panel panel-area">
    <!--List: {{view.configList}}-->
    <table class="table table-bordered table-striped table-hover table-condensed table-listing">
        <theader>
            <tr>
                <th>Key</th>
                <th>Value</th>
                <th>Context</th>
            </tr>
        </theader>
        <tbody>
            <tr ng-repeat="config in view.configList">
                <td>
                    <button
                        type="button"
                        title="edit config"
                        class=""
                        ng-click="rowEdit('config', config);">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                    <span data-original-title="{{config.description}}">
                        {{config.key}}
                    </span>
                </td>
                <td>{{config.value}}</td>
                <td>{{config.context}}</td>
            </tr>
        </tbody>
    </table>
</div>
